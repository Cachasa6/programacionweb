<article id="personal">
<form  method="post" onsubmit="return validacion()">
<fieldset class="scheduler-border">
  <legend class="scheduler-border" >
	<label>DATOS DEL(A) BAILARIN(A)</label>
  </legend>
  
  <label> Tipo de Documento</label>
  <select name="tipodocumento" id="tipodoc" class="selectpicker"  >
  <option value=" ">seleccione una opcion</option>
  <option value="CC">Cédula de ciudadanía</option>
  <option value="DE">Documento de Identidad Extranjera</option>
  <option value="CE">Cédula de Extranjería</option>
  <option value="TI">Tarjeta de Identidad</option>
  <option value="PS">Pasaporte</option>
  <option value="CA">Certificado cabildo</option> 
  
  </select>
  <br>
  <br>
  <label> No de documento   </label>
  <input type="text" value="" id="identificacion" name="identificacion">
  <br>
  <br>
  <label> Nombres</label>
  <input maxlength="200" type="text" value=""  id="nombres" name="nombres">
  <br>
  <br>
  <label> Apellido 1</label>
  <input maxlength="200" type="text" value="" id="apellido1"  name="apellido1">
  <br>
  <br>
  <label> Apellido 2</label>
  <input maxlength="200" type="text" value=""  id="apellido2" name="apellido2">
  <br>
  <br>
  <label>Fecha de Nacimiento</label>
  <input type="date" size="25" name="fechanac" id="fechanac" value=""  >
  <br>
  <br>
  <label>Sexo</label>
  <input type="radio"  name="sexo" id="masculino" value="1" required>Masculino
  <input type="radio"  name="sexo" id="femenino" value="2" required> Femenino
  <br>
  <br>
  <input type="submit" value="Registrar"   >
  
</fieldset>
</form>
